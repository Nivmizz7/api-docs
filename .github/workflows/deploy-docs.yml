name: Build and Deploy Docs

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install MkDocs
        run: pip install mkdocs
      - name: Build documentation
        run: mkdocs build
      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: site/
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install MkDocs and ghp-import
        run: pip install mkdocs ghp-import
      - name: Build documentation
        run: mkdocs build
